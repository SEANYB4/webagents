<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <canvas id="myCanvas"></canvas>
        <div id="info">
            <h1>FST</h1>
            <p>This game implements a finite state machine for the enemy AI.</p>
            <h2>Controls</h2>
            <p>Move: WASD</p>
            <p>Attack: SPACE</p>
            <h2>Enemy States</h2>
            <p>Wander - moves in random direction</p>
            <p>Chase - moves towards the player</p>
            <p>Attack - moves towards the player and attacks when in range</p>
            <p>Flee - Runs away from the player</p>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
